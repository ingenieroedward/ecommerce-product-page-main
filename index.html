<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script defer src="script.js"></script>
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body id="body">
  <div id="menu-movil">
  </div>
  <main class="content">
    <header id="menu" class="menu">

    </header>
    <div id="div-list" class="list">
    </div>
    <article class="product">
      <section id="images" class="images">
        <div class="container">
          <img id="primary-img" class="primary-img" onclick="mostrar_modal()" src="images/image-product-1.jpg" alt="">
        </div>
        <div class="images-others">
          <img id="1" class="select img" onclick="mostrar(id)" src="images/image-product-1.jpg" alt="">
          <img id="2" class="img" onclick="mostrar(id)" src="images/image-product-2.jpg" alt="">
          <img id="3" class="img" onclick="mostrar(id)" src="images/image-product-3.jpg" alt="">
          <img id="4" class="img" onclick="mostrar(id)" src="images/image-product-4.jpg" alt="">
        </div>
      </section>
      <section class="text">
        <h6>SNEAKERS COMPANY</h6>
        <h1 id="name-product">Fall Limited Edition Sneakers</h1>
        <p class="description">
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price">
          <h4>$<b id="price-product">125.00</b></h4>
          <p>50%</p>
        </div>
        <p class="before-price">$250.00</p>
        <div class="cant-buy">
          <div class="div-cant">
            <button onclick="sub()" class="less">
              <img src="images/icon-minus.svg" alt="">
            </button>
            <label class="cant" id="cant">0</label>
            <button class="plus" onclick="add()">
              <img src="images/icon-plus.svg" alt="">
            </button>
          </div>
          <button id="cart">
            <img src="images/icon-cart copy.svg" alt="">
            Add to cart
          </button>
        </div>
      </section>
    </article>
    <div id="toasts"></div>
    <footer class="end-text">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Edward David Diaz Padilla</a>.
      </div>
    </footer>
  </main>
  <div id="modal">
  </div>

</body>

</html>
